<html lang="en">
    <head>
        <title>Student Information Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            />
        <link rel="stylesheet" href="style.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Information Form</h2>
            <form id="stdform" method="post">
                <div class="form-group">
                    <span
                        ><label for="rollno">Roll No.:</label> <label id="stdroll"> </label
                        ></span>

                    <input
                        type="text"
                        class="form-control"
                        name="rollno"
                        id="rollno"
                        placeholder="Enter Roll No"
                        onchange = 'getstud()'
                        required
                        />
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter Full Name"
                        name="name"
                        />
                </div>
                <div class="form-group">
                    <label for="Class">Class:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Class"
                        placeholder="Enter Class"
                        name="Class"
                        />
                </div>
                <div class="form-group">
                    <label for="dob">Birth Date:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="dob"
                        placeholder="Enter Birth Date"
                        name="dob"
                        />
                </div>
                <div class="form-group">
                    <label for="adr">Address:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="adr"
                        placeholder="Enter Address"
                        name="adr"
                        />
                </div>
                <div class="form-group">
                    <label for="enroll">Enrollment Date:</label>
                    <input
                        type="date"
                        class="form-control"
                        id="enroll"
                        placeholder="Enter Enrollement Date"
                        name="enroll"
                        />
                </div>
                <div class ='form-group text-center'>
                    <button 
                        type="button"
                        class="btn btn-primary"
                        id="save"
                        value="Save"
                        onclick="saveStudent();"
                        disabled>Save</button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="change"
                        value="Change"
                        onclick ='changeData()'
                        disabled>Change</button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="reset"
                        value="Reset"
                        onclick="resetForm();"
                        disabled>Reset</button>
                </div>
            </form>
        </div>
        <script type ='text/javascript' src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb.commons.js"></script>
        <script type ='text/javascript' src ='js/index.js'></script>
    </body>
</html>
